<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dash</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/home.svg" alt="Home" width="30" height="30">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Community</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="header">
        <div class="search-section">
            <div class="search-section-searchbar">
                <img src="/images/search.svg" alt="Home" width="30" height="30">
                <input class="searchbar" type="text" id="fname">
            </div>
            <div class="search-section-notifications">
                <img src="/images/bell-notification-social-media.svg" alt="Home" width="30" height="30">
                <img src="/images/circle-user.svg" alt="Home" width="30" height="30">
                <h1>Username</h1>
            </div>
        </div>
        <div class="user-section">
            <div class="user-section-name">
                <img src="/images/circle-user.svg" alt="Home" width="30" height="30">
                <div>
                    <h3>Hi there,</h3>
                    <h3>Hannu Suhonen</h3>
                </div>
            </div>
            <div class="user-section-buttons">
                <button>Github</button>
                <button>Youtube</button>
                <button>LinkedIn</button>
            </div>
        </div>
    </div>
    <div class="main">
        <h3>Your projects</h3>
        <h3>Announcements</h3>
        <div class="cards">
            <div class="card">cards</div>
            <div class="card">cards</div>
            <div class="card">cards</div>
            <div class="card">cards</div>
            <div class="card">cards</div>
            <div class="card">cards</div>
        </div>
        <div class="side-cards">
            <div class="side-card">cards</div>
            <div class="side-card">cards</div>
        </div>
    </div>
</body>
</html>
